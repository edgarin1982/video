<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Playlist Tutorial</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">


        <div class="main-video-container">
            <video src="/images/Comic Figure - 1436.mp4" loop controls class="main-video"></video>
            <h3 class="main-vid-title">Comic Figure</h3>
        </div>

        <div class="video-list-container">

            <div class="list active">
                <video src="/images/Comic Figure - 1436.mp4" class="list-video"></video>
            <h3 class="list-title">Comic Figure</h3>    
            </div>


            <div class="list">
                <video src="/images/Planet - 69581.mp4" class="list-video"></video>
            <h3 class="list-title">Planet</h3>    
            </div>


            <div class="list">
                <video src="/images/Push Ups - 70283.mp4" class="list-video"></video>
            <h3 class="list-title">Pushups</h3>    
            </div>

            <div class="list">
                <video src="/images/Islands - 2119.mp4" class="list-video"></video>
            <h3 class="list-title">Islands</h3>    
            </div>

            <div class="list">
                <video src="/images/Sheep - 57647.mp4" class="list-video"></video>
            <h3 class="list-title">Sheep</h3>    
            </div>

            <div class="list">
                <video src="/images/Snow Falling - 23718.mp4" class="list-video"></video>
            <h3 class="list-title">Snow</h3>    
            </div>

            <div class="list">
                <video src="/images/Tree - 12687.mp4" class="list-video"></video>
            <h3 class="list-title">Tree</h3>    
            </div>

            <div class="list">
                <video src="/images/Waterfall - 37088.mp4" class="list-video"></video>
            <h3 class="list-title">Waterfall</h3>    
            </div>

            <div class="list">
                <video src="/images/Star Wars - 91269.mp4" class="list-video"></video>
            <h3 class="list-title">Star Wars</h3>    
            </div>
            




        </div>
               


    </div>






    <script src="/main.js"></script>
</body>
</html>
